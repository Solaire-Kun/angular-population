<div class="container" *ngIf="nations.length > 0">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">State Name</th>
                <th scope="col">Year</th>
                <th scope="col">Population</th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="visualizza($event, nation)" *ngFor="let nation of nations[0]; let i = index">
                <th>{{ i + 1}}</th>
                <td>{{nation.State}}</td>
                <td>{{nation.Year}}</td>
                <td>{{nation.Population}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div id="myChart"></div>
    <table *ngIf="state.length > 0" class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">State Name</th>
                <th scope="col">Year</th>
                <th scope="col">Population</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let state of state[0]; let i = index">
                <th>{{ i + 1}}</th>
                <td>{{state.Geography}}</td>
                <td>{{state.Year}}</td>
                <td>{{state.Population}}</td>
            </tr>
        </tbody>
    </table>
</div>
